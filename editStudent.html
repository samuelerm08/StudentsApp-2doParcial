<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="update-styles.css">
    <title>Edit Student</title>    
</head>

<body>
    <div id="edit-form-container">
        <form id="edit-form">
            <div class="mb-3">
                <label for="ID" class="form-label">ID</label>
                <input type="number" class="form-control" name="id" placeholder="Student ID to Edit" id="idInput">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstNameInput">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastNameInput">
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address">
            </div>
            <div class="mb-3">
                <label for="Grade" class="form-label">Grade</label>
                <input type="number" class="form-control" id="grade" name="grade">
            </div>
            <div class="mb-3">
                <label for="DNI" class="form-label">DNI</label>
                <input type="number" class="form-control" id="DNI" name="dni">
            </div>
            <div class="mb-3">
                <label for="bornDate" class="form-label">Born Date</label>
                <input type="date" class="form-control" id="bornDate" name="bornDate">
            </div>
            <button type="button" class="btn btn-warning" style="font-weight: bold;"
                onclick="UpdateStudents()">Edit</button>
            <a href="index.html" class="btn btn-primary" style="font-weight: bold;">Back to Index</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
